<!DOCTYPE html>
{% extends '../calcura/base.html' %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Listing | Calcura</title>
</head> 
<html>
  <body>
    {% block content %}
    <h1 class="text-4xl text-gray-900 text-center font-bold pt-5">Chats</h1>
    <br>
    <div class="flex flex-row h-96 max-h-96">
      <div class="w-1/3 mr-2 ml-5 border-2 rounded-lg max-h-full">
        {% for chat in chats %}
          <a name="chat" href="{{chat.0.id}}" class="relative inline-flex items-center w-full px-4 py-2 font-medium border-b border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">
            <img class="w-10 h-10 mr-2 rounded-full" src="{{chat.1.socialaccount_set.all.0.get_avatar_url}}">
            {{chat.1.get_full_name}}
            <input type="hidden" name="email" id="email" value="{{chat.1.email}}">
          </a>
        {% endfor %}
      </div>
      <div class="relative w-2/3 mr-5">
        <div
          class="mb-2 max-h-72 overflow-y-auto"
          id="id_chat_item_container"
        >
          {% for message in messages %}
          <p class="text-xs text-gray-400">{{message.user}}</p>
          <div class="bg-gray-400 rounded-tl-lg rounded-tr-lg rounded-br-lg max-w-lg inline-block">
            <p class="text-base text-white p-1.5">{{message.message}}</p>
          </div>
          {% endfor %}
        </div>
        <div class="absolute bottom-0 inset-x-0 flex flex-row">
          <input type="text" id="id_message_send_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <button type="submit" id="id_message_send_button" class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
            </svg>            
          </button>
        </div>
      </div>
    </div>
    <script>

      //Setting the websocket route to the domain + websocket/chat and the roomname provided by backend
      const chatSocket = new WebSocket(`ws://` + window.location.host + `/ws/chat/`+"{{room}}" + '/');
      chatSocket.onopen = function (e) {
        console.log("The connection was setup successfully !");
      };
      chatSocket.onclose = function (e) {
        console.log("Something unexpected happened !");
      };
      document.querySelector("#id_message_send_input").focus();
      document.querySelector("#id_message_send_input").onkeyup = function (e) {
        if (e.keyCode == 13) {
          document.querySelector("#id_message_send_button").click();
        }
      };
      document.querySelector("#id_message_send_button").onclick = function (e) {
        var messageInput = document.querySelector(
          "#id_message_send_input"
        ).value;
        chatSocket.send(JSON.stringify({ message: messageInput, email : "{{request.user.email}}"}));
      };
      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        //Ensure they aren't sending empty field
        if (data.message!=""){
          var div = document.createElement("div");
          div.innerHTML = `<p class="text-xs text-gray-400">${data.email}</p>
          <div class="bg-gray-400 rounded-tl-lg rounded-tr-lg rounded-br-lg max-w-lg inline-block">
            <p class="text-base text-white p-1.5">${data.message}</p>
          </div>`;
          document.querySelector("#id_message_send_input").value = "";
          document.querySelector("#id_chat_item_container").appendChild(div);
        }
      };
    </script>
    {% endblock %}
  </body>
</html>
