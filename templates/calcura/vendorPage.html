{% extends './base.html' %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vendor Page | Calcura</title>
  </head>
  <body>

  {% block content %}
  <h1 class="text-4xl text-gray-900 text-center font-bold pt-5">Vendor Hub</h1>
  <div class="bg-white">
    <div class="mx-auto max-w-7xl py-4 px-4 sm:py-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Your Listings</h2>
  
      <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {%for calc in listing%}
        <div class="group relative">
          <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
            <img src="{{calc.image.0}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700">
                <a href="/editListing/{{calc.id}}">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{calc.title}}
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">{{calc.tags}}</p>
            </div>
            <p class="text-sm font-medium text-gray-900">${{calc.price}}</p>
          </div>
        </div>
        {% endfor %}
  
        <!-- More products... -->
      </div>
    </div>
  
    <button class="m-5 text-right bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded">
      <a href="{% url 'createListing' %}">Create Listing</a>
    </button>
  {% endblock %}
  </body>
</html>
