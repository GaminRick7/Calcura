{% extends './base.html' %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vendor Page | Calcura</title>
  </head>
  <body>

  {% block content %}

  <h1>Vendor Page</h1>
    {%for calc in listing%}
      <div class="mx-3 my-4 inline-flex block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 hover:scale-110 cd">
        <div style="align-items: center">
          <h6 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{calc.title}}</h5>
          <p class="font-normal text-gray-700 dark:text-gray-400"> <p>{{calc.description}} {{calc.price}} {{calc.tags}}</p>
          <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Contact Seller
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </a>
        </div>
      </div>
    {% endfor %}
    <p></p>
    <button class="mx-3 text-right bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded">
      <a href="{% url 'createListing' %}">Create Listing</a>
    </button>
  {% endblock %}
  </body>
</html>
