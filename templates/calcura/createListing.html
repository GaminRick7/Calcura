{% extends './base.html' %}
<html lang="en">

<body>

  {% block content %}
  <title>Create Listing | Calcura</title>
  <h1 class="text-2xl text-gray-900 text-center font-bold pt-5 pb-7">Create Listing</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% csrf_token %}
    <div class="mx-auto mx-auto max-w-6xl">
    <div class="sm:grid sm:grid-cols-3">
    <div class="flex p-2 col-span-1 border-2 mx-1 sm:border-r-2 sm:mx-0 rounded-lg mb-2 sm:mb-0">
      <div class="relative mx-auto">
        <div class="flex items-center justify-center mb-1">
          <svg class="w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>        
          <label for="docfile" class="leading-7 text-sm text-gray-600">Your Images</label>
        </div>
        <div class="pr-5 flex flex-row">
          <div id="imageswrapper" class="flex flex-wrap">
          </div>
        </div>
        <input required name="docfile" type="file" id="id_docfile" class="form-control-file mt-5" onchange="showPreview(event);"
          multiple>
      </div>
    </div>
    <div class="col-span-2 py-2 px-5 border-2 mx-1 sm:border-r-2 sm:mx-0 rounded-lg">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-full">
          <div class="relative">
            <div class="flex items-center justify-center mb-1">
            <svg class="w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V13.5zm0 2.25h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V18zm2.498-6.75h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V13.5zm0 2.25h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V18zm2.504-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zm0 2.25h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V18zm2.498-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zM8.25 6h7.5v2.25h-7.5V6zM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 002.25 2.25h10.5a2.25 2.25 0 002.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0012 2.25z" />
            </svg>            
            <label for="title" class="leading-7 text-sm text-gray-600">Calculator Model</label>
            </div>
            <input maxlength = "20" required type="text" id="title" name="title"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <div class="flex items-center justify-center mb-1">
              <svg class="w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>              
            <label for="price" class="leading-7 text-sm text-gray-600">Price</label>
            </div> 
              <ul class="grid w-full gap-3 grid-cols-2">
                <li>
                    <input type="radio" id="price1" name="pricepick" value="price1" class="hidden peer" onclick="toggleTextBox(this)" required>
                    <label for="price1" class="inline-flex items-center justify-between w-full px-5 py-2 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                        <div class="block">
                            <div class="w-full text-sm font-semibold">Set a price</div>
                            <input disabled type="number" id="priceproxy" step="0.01" min="0" name="priceproxy"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="price2" name="pricepick" value="price2" class="hidden peer" onclick="toggleTextBox(this)">
                    <label for="price2" class="inline-flex items-center justify-between w-full px-5 py-2 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                          <div class="w-full text-sm font-semibold">Set As Negotiable</div>
                          <div class="w-full text-xs">Buyers will see your listing as negotiable. They can contact you for the price.</div>
                        </div>
                    </label>
                </li>
            </ul>
            <input type="hidden" id="price" name="price" value="">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <div class="flex items-center justify-center mb-1">
              <svg class="w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
              </svg>
              <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
            </div>
            <textarea required id="description" name="description"  maxlength = "400"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
      <div class="p-2 w-full">
        <div class="relative">
          <div class="flex items-center justify-center mb-1">
            <svg class="w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
            </svg>          
            <label for="tagsSelect" class="leading-7 text-sm text-gray-600">Tags</label>
          </div>
          <select required multiple id="tagsSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option></option>
            <option>Texas Instruments  </option>
            <option>HP  </option>
            <option>Casio  </option>
            <option>Sharp  </option>
            <option>New  </option>
            <option>Used  </option>
          </select>
          <input type="hidden" id="tags" name="tags">
        </div>
      </div>
      <div class="p-2 w-full flex flex-row">
        <button
          class="grow block text-white bg-indigo-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center justify-center">
          <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
          </svg>          
          Upload Listing
        </button>
      </div>
      
    </div>
    </div>
  </div>
  </div>
  </form>
  {% if invalidEnding %}
  <p class="text-2xl text-red-600 text-center font-sans pt-5">Invalid image ending, must be in: jpg, jpeg, png, webp</p>
  {%  endif %}

  </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script>
  function toggleTextBox(radio) {
  var textbox = document.getElementById("priceproxy");
  var price = document.getElementById("price");
  textbox.addEventListener("input", function() {
    price.value = textbox.value; // update the hidden input value dynamically
  });
  if (radio.value === "price1") {
    textbox.disabled = false; // enable the text box
    textbox.required = true;  // make the text box required
  } else if (radio.value === "price2") {
    textbox.disabled = true;  // disable the text box
    textbox.required = false; // make the text box not required
    textbox.value = "";       // clear the text box
    price.value = -1;
  }
}
</script>
<script>
  $(document).ready(function(){
    $("#tagsSelect").select2({
      placeholder: 'Select Tags...',
      maximumSelectionLength: 5,
      allowClear: true,
    });
    $("#tagsSelect").on("change",function(){
      var tagsdisplay = $("#tagsSelect option:selected").text();
      $("#tags").val(tagsdisplay);
    });
  });
</script>
<script>
  function showPreview(event) {
    var wrapper = document.getElementById("imageswrapper");
    var myHTML = '';
    for (let i = 0; i < event.target.files.length; i++) {
      myHTML += `<div class="flex flex-wrap w-1/3">
              <div class="w-full p-1 md:p-2 my-1">
                <img alt="gallery" id = "id_docfile-preview${i}" class="block object-cover object-center w-full h-full rounded-lg">
              </div>
            </div>`;
    }
    wrapper.innerHTML = myHTML
    if (event.target.files.length > 0) {
      for (let i = 0; i < event.target.files.length + 1; i++) {
        var src = URL.createObjectURL(event.target.files[i]);
        var preview = document.getElementById(`id_docfile-preview${i}`);
        preview.src = src;
      }
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
{% endblock %}

</body>

</html>
