{% extends './base.html' %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Edit Listing | Calcura</title>
</head>

<body>

  {% block content %}

  <h1 class="text-2xl text-gray-900 text-center font-bold pt-5">Create Listing</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="flex flex-row mx-5 justify">
    <div class="flex p-2 w-1/3 border-r-2">
      <div class="relative">
        <label for="docfile" class="leading-7 text-sm text-gray-600">Your Images</label>
        <div class="pr-5 flex flex-row">
          <div id="imageswrapper" class="flex flex-wrap">
          </div>
        </div>
        <input name="docfile" type="file" id="id_docfile" class="form-control-file mt-5" onchange="showPreview(event);"
          multiple>
      </div>
    </div>
    <div class="flex py-2 px-5">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
            <input type="text" id="title" name="title"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="price" class="leading-7 text-sm text-gray-600">Price</label>
            <input type="number" id="price" step="0.01" name="price"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
            <textarea id="description" name="description"
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
      <div class="p-2 w-full">
        <div class="relative">
          <label for="tags" class="leading-7 text-sm text-gray-600">Tags</label>
          <input type="text" id="tags" name="tags"
            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      </div>
      <div class="p-2 w-full flex flex-row">
        <button
          class="grow block text-white bg-indigo-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Upload Listing
        </button>
      </div>
    </div>
    </div>
  </div>
  </form>


  </div>
  </div>
</body>
<script>
  function showPreview(event) {
    var wrapper = document.getElementById("imageswrapper");
    var myHTML = '';
    for (let i = 0; i < event.target.files.length; i++) {
      myHTML += `<div class="flex flex-wrap w-1/3">
              <div class="w-full p-1 md:p-2 my-1">
                <img alt="gallery" id = "id_docfile-preview${i}" class="block object-cover object-center w-full h-full rounded-lg">
              </div>
            </div>`;
    }
    wrapper.innerHTML = myHTML
    if (event.target.files.length > 0) {
      for (let i = 0; i < event.target.files.length + 1; i++) {
        var src = URL.createObjectURL(event.target.files[i]);
        var preview = document.getElementById(`id_docfile-preview${i}`);
        preview.src = src;
      }
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
{% endblock %}

</body>

</html>
