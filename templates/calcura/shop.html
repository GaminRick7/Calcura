{% extends './base.html' %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shop page | Calcura</title>
  </head>
  <body>

  {% block content %}
    <div class="mx-auto max-w-7xl my-4 px-4 sm:py-4 sm:px-6 lg:px-8">
      {% if filter%}
      <h2 class="content-center text-2xl font-bold tracking-tight text-gray-900">Results for "{{filter}}"</h2>
      {% endif %}
      <div class="mt-6 grid grid-cols-2 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {%for calc in listings  %}
        <div class="group relative mb-10" data-modal-target="defaultModal{{calc.id}}" data-modal-toggle="defaultModal{{calc.id}}" >
          <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200">
            <img src="{{calc.image.0}}"  class="h-full w-full object-cover object-center lg:h-full lg:w-full group-hover:opacity-50">
            <div class="flex flex-row absolute text-xl text-grey-600 opacity-0 w-full justify-center group-hover:opacity-100 font-bold top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mx-auto items-center">
              <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
              </svg> -->
            </div>
          </div>
          
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm text-gray-700 text font-semibold">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{calc.title}}
              </h3>
              <p class="mt-1 text-sm text-gray-500">{{calc.tags}}</p>
            </div>
            <div>
              <p class="text-sm font-medium text-gray-900">${{calc.price}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        {% for calc in listings%}
          <div id="defaultModal{{calc.id}}" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
            <div class="relative w-full h-full max-w-2xl md:h-auto">
                <!-- Modal content -->
                <div class="max-w-2xl md:h-auto bg-white rounded-lg shadow dark:bg-gray-700">
                    <img src="{{calc.image.0}}" alt="gallery" id = "id_docfile-preview" class="block object-cover object-center w-20 h-20 rounded-lg inline-flex">
                  <div class="flex py-2 px-5">
                      <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <label for="title" class="leading-7 text-sm text-gray-600">Title</label>
                            <input type="text" placeholder="{{l.title}}" id="title" name="title"
                              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <label for="price" class="leading-7 text-sm text-gray-600">Price</label>
                            <input type="number" placeholder="{{l.price}}" id="price" step="0.01" name="price"
                              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-full">
                          <div class="relative">
                            <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
                            <textarea id="description" placeholder="{{l.description}}" name="description"
                              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                          </div>
                        </div>
                      <div class="p-2 w-full">
                        <div class="relative">
                          <label for="tags" class="leading-7 text-sm text-gray-600">Tags</label>
                          <input type="text" id="tags" placeholder="{{l.tags}}" name="tags"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                      </div>
                    </div>
                  </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- More products... -->
      </div>
    </div>
  
  {% endblock %}
  </body>
</html>
